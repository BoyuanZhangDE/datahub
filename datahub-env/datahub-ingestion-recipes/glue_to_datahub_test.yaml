# see https://datahubproject.io/docs/metadata-ingestion/source_docs/glue for complete documentation
source:
  type: glue
  config:
    env: "TEST"
    aws_region: "us-east-1"
    extract_transforms: false
    extract_profile: true
    database_pattern:
      allow:
        - "nyctlcdb"
    table_pattern:
      allow:
        - "nyctlcdb.trip_data_yellow"
    rowCount: DQP__Size
    columnCount: DQP__column_count
    # # uniqueCount: 
    # # uniqueProportion: DQP__Distinctness
    # # nullCount:
    # # nullProportion:
    # # min: DQP__Minimum
    max: DQP__Maximum
    # mean: DQP__Mean
    # median:
    # stdev: DQP__StandardDeviation
    # quantiles:
    # distinctValueFrequencies:
    # histogram:
    # sampleValues:


# see https://datahubproject.io/docs/metadata-ingestion/sink_docs/datahub for complete documentation
sink:
  type: "datahub-rest"
  config:
    server: "http://localhost:8080"